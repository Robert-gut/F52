  <table>
    <caption>Температура на тиждень</caption>
    <thead>
      <tr>
        <th rowspan="2">День тижня</th>
        <th colspan="2">Температура</th>
      </tr>
      <tr>
        <th>Мін</th>
        <th>Макс</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Понеділок</td>
        <td>8</td>
        <td>12</td>
      </tr>
      <tr>
        <td>Вівторок</td>
        <td>10</td>
        <td>16</td>
      </tr>
      <tr>
        <td>Середа</td>
        <td>11</td>
        <td>14</td>
      </tr>
      <tr>
        <td>Четвер</td>
        <td>12</td>
        <td>18</td>
      </tr>
      <tr>
        <td>П'ятниця</td>
        <td>14</td>
        <td>20</td>
      </tr>
      <tr>
        <td>Субота</td>
        <td>14</td>
        <td>18</td>
      </tr>
      <tr>
        <td>Неділя</td>
        <td>15</td>
        <td>22</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">Опади не передбачаються</td>
      </tr>
    </tfoot>
  </table>
